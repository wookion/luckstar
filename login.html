<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://kit.fontawesome.com/6cd1a057de.js" crossorigin="anonymous"></script>
</head>
<body 
    oncontextmenu="return false" 
    ondragstart="return false" 
    onselectstart="return false">
        <!-- 서치랩 -->
        <section id="top_menu">
            <div class="top_menu">
                <h1 class="top_center">
                    <a href="./index.html" class="logo">
                        <img src="./logo.png" class="logo_img">
                    </a>
                </h1>
            </div>
        </section>
        <div id="login">
            <h2>Login</h2>
            <div class="member_login">
                <input type="text" placeholder="아이디" class="id">
                <input type="password" placeholder="비밀번호" class="password">
            </div>
            <div class="button_box">
                <button>로그인 </button>
                <button>회원가입</button>
            </div>
            <div class="login_support">
                <div><a href="">아이디 찾기</a></div>
                <div><a href="">비밀번호 찾기</a></div>
            </div>
        </div>

</body>
